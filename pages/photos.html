<div class="inner-container">
	<div class="section gallery">
		<div class="gallery__nav">
			<div class="gallery__img-count">
				<span></span>
			</div>
			<div class="gallery__arrow-wrapper">
				<div class="gallery__arrow gallery__arrow--back" ng-click="decrementIndex(gallery)"><</div>
				<div class="gallery__arrow gallery__arrow--forward" ng-click="incrementIndex(gallery)">></div>
			</div>
		</div>
		<img class="gallery__img" src="../imgs/{{gallery[index]}}">
	</div>
</div>
